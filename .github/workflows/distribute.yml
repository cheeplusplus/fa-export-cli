name: Distribute

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - name: Build executable
        run: ./build-linux.sh
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/fa-export-cli-linux

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - name: Build executable
        shell: pwsh
        run: ./build-windows.ps1
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/fa-export-cli.exe
